<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body onLoad="loadPedidos()">
    <header>
        <p>Gestão de Entregas</p>
    </header>
    <div class="container">
        <div class="form">
            <div class="cadastro">
                <div class="text">
                    <p>Cliente:</p>
                    <p>Endereço:</p>
                    <p>Produto:</p>
                </div>
                <div class="inputs">
                    <input class="inputzin" id="cliente" type="text" placeholder="Digite seu nome:">
                    <input class="inputzin" id="endereco" type="text" placeholder="Digite seu endereço:">
                    <input class="inputzin" id="produto" type="text" placeholder="Digite seu produto:">
                </div>
            </div>
            <button id="btnCad" onClick="criarPedido()">Gerar Pedido</button>
        </div> 
        <div class="content">
            <div class="execucao">
                <h3>Em Execução</h3>
                <div class="pedidoExec model">
                    <div class="separa">
                        <p id="id">Id: </p>
                        <p id="cliente">Cliente: </p>
                        <p id="produto">Produto: </p>
                        <p id="endereco">Endereço: </p>
                        <p id="data">Data: </p>
                        <p id="horaPedido">Horário: </p>
                    </div>
                    <button class="btEnviar" onClick="enviarEntrega(this)"><img src="../../assets/delivery.png"></button>
                </div>
            </div>
            <div class="entrega">
                <h3>A Caminho</h3>
                <div class="pedidoEntrega model">
                    <div class="separa">
                        <p id="id">Id: </p>
                        <p id="cliente">Cliente: </p>
                        <p id="produto">Produto: </p>
                        <p id="endereco">Endereço: </p>
                        <p id="data">Data: </p>
                        <p id="horaPedido">Horário: </p>
                        <p id="horaEntrega">Entrega: </p>
                    </div>
                    <button class="btEntrega" onClick="finalizarEntrega(this)"><img src="../../assets/check.png"></button>
                </div>
            </div>     
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
